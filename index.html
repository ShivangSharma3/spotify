<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -your favourite music is here</title>
    <link rel="styleSheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - no Copyright Sounds </h1>
            <div>
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">CourtSide</span>
                    <span class="songListPlay"><span class="timestamp">2:46</span><i id="0" class="fas songItemPlay fa-2x fa-play-circle" ></i></span>
                </div>
                <div class="songItem">
                    <img src="1.jpg" alt="2">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">5:06</span><i id="1" class="fas songItemPlay fa-2x fa-play-circle" ></i></span>
                </div>
                <div class="songItem">
                    <img src="1.jpg" alt="3">
                    <span class="songName">U</span>
                    <span class="songListPlay"><span class="timestamp">2:54</span><i id="2" class="fas songItemPlay fa-2x fa-play-circle" ></i></span>
                </div>
                <div class="songItem">
                    <img src="41.jpg" alt="4">
                    <span class="songName">Farming</span>
                    <span class="songListPlay"><span class="timestamp">3:53</span><i id="3" class="fas songItemPlay fa-2x fa-play-circle"  ></i></span>
                </div>
                <div class="songItem">
                    <img src="51.jpg" alt="5">
                    <span class="songName">Champion</span>
                    <span class="songListPlay"><span class="timestamp">2:45</span><i id="4" class="fas songItemPlay fa-2x fa-play-circle" ></i></span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="6">
                    <span class="songName">52 Bars</span>
                    <span class="songListPlay"><span class="timestamp">3:32</span><i id="5" class="fas songItemPlay fa-2x fa-play-circle"  ></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="playing" width="44px" id="gif"> <span id="masterSongName">CourtSide</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
